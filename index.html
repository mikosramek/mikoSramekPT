<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='styles/style.css'>
  <title>mikoSramekProjectThree</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>title</h1>
    </div> <!-- End of Wrapper -->
  </header>
  <main id="frameHolder">

    <!-- Start of Frame One Section -->
    <section class="frameOne">
      <!-- Start of Wrapper -->
      <div class="wrapper">

        <!-- Start of Tutorial Div -->
        <div class="tutorial" id="tutorial">
          <h2>How to play</h2>
          <!-- Start of Instructions List -->
          <ul>
            <li>Use your mouse to interact with things in the scenes.</li>
            <li>Black circles mark interaction points.</li>
            <li>Your decision will change the outcome of the story.</li>
            <li>Choose wisely. :)</li>
          </ul> <!-- End of Instructions List -->
          <!-- Start of Arrow Div -->
          <div class="tutorialArrow">
            <img src="./assets/arrow.svg" alt="">
          </div> <!-- End of Arrow Div -->
          <!-- Start of Close Tutorial Button Div -->
          <div class="buttonDiv">
            <button id="tutorialClose">
              <span>(start)</span>
            </button>
          </div> <!-- End of Close Tutorial Button Div -->
        </div> <!-- End of Tutorial Div -->

        <!-- Start of Eye Div -->
        <div class="closedEye">
          <img src="./assets/eye/eye3.png" alt="">
        </div> <!-- End of Eye Div -->

        <!-- Start of Window Div -->
        <div class="window">

          <!-- Start of Background Line Div -->
          <div class="backgroundLine">
            <img src="./assets/wallLine.png" alt="">
          </div> <!-- End of Background Line Div -->

         

          <!-- Start of Character Div -->
          <div href="#" class="characterOne" id="characterOne">
            <img src="./assets/priest.png" alt="">
            <button>
              <span>(talk)</span>
            </button>
          </div> <!-- End of Character Div -->

          <!-- Start of Mushroom Div -->
          <div class="shrooms">  
            <button id="shrooms">
              <span>(touch)</span>
            </button>
            <img src="./assets/shrooms.png" alt="">
          </div> <!-- End of Mushroom Div -->

        </div> <!-- End of Window Div -->

      </div> <!-- End of Wrapper -->
    </section> <!-- End of Frame One Section -->

    <!-- Start of Frame Two Section -->
    <section class="frameTwo">

      <!-- Start of Wrapper -->
      <div class="wrapper">

        <!-- Start of Eye Div -->
        <div class="closedEye">
          <img src="./assets/eye/eye3.png" alt="">
        </div> <!-- End of Eye Div -->

        <!-- Start of Window Div -->
        <div class="window hideFrame">
          <!-- Start of Conversation Div -->
          <div class="conversationBox">
            <h2 class="name" id="npcName"></h2>
            <p class="text" id="npcText"></p>
            <!-- Start of Response Button Flex List -->
            <ul class="buttonFlex" id="responseList">

              <!-- Response Buttons are generated in here! -->

            </ul> <!-- End of Response Button Flex List -->
            <!-- Start of Button Div -->
            <div class="leaveButton">
              <button id="leaveConversationOneButton">
                <span>(leave)</span>
              </button>
            </div> <!-- End of Button Div -->
          </div> <!-- End of Conversation Box Div -->
          <!-- Start of Portrait Div -->
          <div class="portrait">
            <img src="./assets/priestPortrait.png" alt="" id="npcPortrait">
          </div> <!-- End of Portrait Div -->
        </div> <!-- End of Window Div -->

      </div> <!-- End of Wrapper -->
    </section> <!-- End of Frame Two Section -->

    <!-- Start of Frame Three Section -->
    <section class="frameThree">
      
      <!-- Start of Wrapper -->
        <div class="wrapper">

          <!-- Start of Eye Div -->
            <div class="closedEye">
              <img src="./assets/eye/eye3.png" alt="">
            </div> <!-- End of Eye Div -->
            <!-- Start of Window Div -->
            <div class="window hideFrame"> 
              
            </div> <!-- End of Window Div -->

          </div> <!-- End of Wrapper -->
    </section> <!-- End of Frame Three Section -->

    <!-- Start of End Frame Section -->
    <section class="endFrame">

      <!-- Start of Wrapper -->
      <div class="wrapper">

        <!-- Start of Eye Div -->
        <div class="closedEye">
          <img src="./assets/eye/eye3.png" alt="">
        </div> <!-- End of Eye Div -->

        <!-- Start of Window Div -->
        <div class="window hideFrame"> 
          <!-- Start of Ending Icon Div -->
          <div class="endingIcon" id="endingDiv">
            <img src="" alt="">
            <h3></h3>
          </div> <!-- End of Ening Icon Div -->
          <!-- Start of Button Div -->
          <div class="buttonDiv">
            <button id="retryButton">
              <span>(retry)</span>
            </button>
          </div> <!-- End of Button Div -->
        </div> <!-- End of Window Div -->

      </div> <!-- End of Wrapper -->
    </section> <!-- End of Frame Three Section -->
  </main>
  <footer>
    <!-- Start of Wrapper -->
    <div class="wrapper">
      <p>Miko Sramek Â© 2019</p>
    </div> <!-- End of Wrapper -->
  </footer>

  <!-- jQuery -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <!-- Load any other plugins here: -->

  <!-- Main Script -->
  <script src='./scripts/script.js'></script>
</body>
</html>
