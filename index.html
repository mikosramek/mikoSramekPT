<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='styles/style.css'>
  <title>mikoSramekProjectThree</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>title</h1>
    </div> <!-- End of Wrapper -->
  </header>
  <main id="frameHolder">

    <!-- Start of Frame One Section -->
    <section class="frameOne">
      <div class="wrapper">
        <div class="closedEye">
          <img src="./assets/eye/eye3.png" alt="">
        </div> <!-- End of Eye Div -->
        <div class="window">
          <div class="backgroundLine">
            <img src="./assets/wallLine.png" alt="">
          </div> <!-- End of Background Line Div -->
          <div href="#" class="characterOne" id="characterOne"><img src="./assets/priest.png" alt=""><button><p>(talk)</p></button></div>
        </div> <!-- End of Window Div -->
      </div> <!-- End of Wrapper -->
    </section> <!-- End of Frame One Section -->

    <!-- Start of Frame Two Section -->
    <section class="frameTwo">
      <div class="wrapper">
        <div class="closedEye">
          <img src="./assets/eye/eye3.png" alt="">
        </div> <!-- End of Eye Div -->
        <div class="window hideFrame">
          <div class="conversationBox">
            <h2 class="name" id="npcName"></h2>
            <p class="text" id="npcText"></p>
            <ul class="buttonFlex" id="responseList">

              <!-- Response Buttons are generated to be here! -->

            </ul> <!-- End of Response Button Flex Container -->
          </div> <!-- End of Conversation Box Div -->
          <div class="portrait">
            <img src="./assets/priestPortrait.png" alt="" id="npcPortrait">
          </div> <!-- End of Portrait Div -->
        </div> <!-- End of Window Div -->
      </div> <!-- End of Wrapper -->
    </section> <!-- End of Frame Two Section -->

    <section class="frameThree">
        <div class="wrapper">
            <div class="closedEye">
              <img src="./assets/eye/eye3.png" alt="">
            </div> <!-- End of Eye Div -->
            <div class="window hideFrame"> 
              
            </div> <!-- End of Window Div -->
          </div> <!-- End of Wrapper -->
    </section>

    <!-- Start of End Frame Section -->
    <section class="endFrame">
      <div class="wrapper">
        <div class="closedEye">
          <img src="./assets/eye/eye3.png" alt="">
        </div> <!-- End of Eye Div -->
        <div class="window hideFrame"> 
          <div class="endingIcon" id="endingDiv">
            <img src="" alt="">
            <h3></h3>
          </div>
          <div class="buttonDiv">
            <button id="retryButton"><p>
              (retry)
            </p></button>
          </div> <!-- End of Button Div -->
        </div> <!-- End of Window Div -->
      </div> <!-- End of Wrapper -->
    </section> <!-- End of Frame Three Section -->
  </main>
  <footer>
    <div class="wrapper">
      <p>Miko Sramek Â© 2019</p>
    </div> <!-- End of Wrapper -->
  </footer>

  <!-- jQuery -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <!-- Load any other plugins here: -->

  <!-- Main Script -->
  <script src='./scripts/script.js'>
  </script>
</body>
</html>
